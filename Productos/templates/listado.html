<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Â¡Listado de Productos!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Productos</h1>
<table>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Unidad</th>
        <th>Disponible</th>
    </tr>
    {% for producto in productos %}
    <tr>
        <td>{{ producto.nombre }}</td>

        <td>{{ producto.precio }}</td>
        
        <td>{{ producto.unidad }}</td>
        <td>
            {% if producto.disponible %}
                Activo
            {% else %}
                No disponible
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
